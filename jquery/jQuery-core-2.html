<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据参数给定的HTML代码片段，来创建DOM对象，并将这些DOM对象分装封装到一个jQuery实例</title>
    <!--导入jQuery的库-->
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript">
        $(function () {
           /*根据参数给定的HTML代码片段，来创建DOM对象，并将这些DOM对象分装封装到一个jQuery实例*/
            var jo = $("<h2>Hello</h2><h2>World</h2>");
            $("#first").append(jo);
        });
    </script>
</head>
<body>
    <div id="first" style="border: solid blue 1px"></div>
</body>
</html>
